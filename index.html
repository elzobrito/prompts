<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <h1 class="text-3xl font-bold text-center my-8">Prompt Viewer</h1>

    <div class="container mx-auto p-4 md:flex md:space-x-4">
        <div id="prompt-list-container" class="md:w-1/3 bg-white p-4 rounded-lg shadow mb-4 md:mb-0">
            <h2 class="text-xl font-semibold mb-4">Prompts</h2>
            <!-- Prompt list will be populated here -->
        </div>

        <div id="prompt-content-container" class="md:w-2/3 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Prompt Content</h2>
            <!-- Selected prompt content will be displayed here -->
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
